<header
  class="p-8 bg-slate-400 text-center text-xl"
  (click)="handleClickLogout()"
>
  Logout
</header>
<div class="overflow-x-auto relative m-4 rounded-md">
  <table
    class="w-full text-sm text-left text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="py-3 px-6">ID</th>
        <th scope="col" class="py-3 px-10">Название</th>
        <th scope="col" class="py-3 px-3">
          Дата последней активности
        </th>
      </tr>
    </thead>
    <tbody *ngFor="let device of devices">
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700"
      >
        <th
          scope="row"
          class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ device.id }}
        </th>
        <td class="py-4 px-10">{{ device.name }}</td>
        <td class="py-4 px-3">{{ device.last_active | date: 'dd.MM.YYYY hh:mm' }}</td>
      </tr>
